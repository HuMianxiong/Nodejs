<body>
    <script>
        function A(){

        }
        function B(a){
            this.a = a
        }
        function C(a){
            if(a){
                this.a = a;
            }
        }
        A.prototype.a = 1;
        B.prototype.a = 1;
        C.prototype.a = 1;
        let A1 = new A();
        let B1 = new B();
        let C1 = new C(2);
        console.log(new A().a);//1
        console.log(A1);
        console.log(A1.a)
        console.log(new B().a);//undefined
        console.log(B1)
        console.log(new C(2).a);//2
        console.log(C1)
    </script>
