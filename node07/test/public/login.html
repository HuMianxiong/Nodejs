<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
</head>
<body>
    <div id="box">
        <input type="text" id="username">
        <input type="password" id="password">
        <button id="login">登录</button>
        <div id="info"></div>
    </div>
    <script>
        $("#login").click(()=>{
            //请求 /users/reg 把username,password传递过去
            $.post("/users/login",{
                username:$("#username").val(),
                password:$("re#password").val()
            }).then((res)=>{
                //200 是一个约定 表示正确返回 res.data返回给客户的数据 login true就表示登录成功
                //login false 表示登录失败
                if(res.code === 200 && res.data.login){
                    location.href = '/login.html' //登录成功，跳转到登陆界面
                }
                else{
                    $("#info").html("登录失败")
                }
            })
        })
    </script>
</body>
</html>
